{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <style>
    .zoom {
      padding: 10px;
      transition: transform .2s; /* Animation */
      width: 300px;
      height: 300px;
      margin: 0 auto;
    }
    .box {
      padding: 10px;
      transition: transform .2s; /* Animation */
      width: 300px;
      height: 300px;
      margin: 0 auto;
    }
    .zoom:hover {
      transform: scale(1.5); /* (150% zoom - Note: if the zoom is too large, it will go outside of the viewport) */
    }
    </style>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap 4 CSS-->
    <link rel="stylesheet" href="{% static 'bootstrap4/css/bootstrap.min.css' %}">
    <!-- Custom CSS & JS-->
    <link rel="stylesheet" href="{% static 'customs/mystyle.css' %}">
    <script src="{% static 'brython/brython.js' %}"></script>
    <script src="{% static 'brython/brython_stdlib.js' %}"></script>
    <!-- These should be included here or else upload page wont work properly -->
    <script src="{% static 'bootstrap4/jquery-3.4.1.min.js' %}"></script>
    <script src="{% static 'bootstrap4/js/bootstrap.min.js' %}"></script>


    <title>Background Changer</title>
</head>
<body onload="brython()">

{% include 'navbar.html' %}

      {% if messages%}
        {% for message in messages %}
          <div class="alert alert-{{message.tags}}">
            {{message}}
          </div>
        {% endfor %}
      {% endif %}

      {% block content %}
      {% endblock content %}

</body>

</html>
