{% extends 'base.html' %}
{% load static %}
    <link rel="stylesheet" href="{% static 'customs/formstyles.css' %}">

{% load crispy_forms_tags %}
{% block content %}
    <div class="row">
        <div class="col-sm-4"></div>
        <div class="col-sm-4">
            <form method="POST" class="my-form">
                {% csrf_token %}
                <fieldset class="form-group">
                    {{ form |crispy }}
                </fieldset>
                <div class="form-group">
                    <button class="btn btn-block my-btn" type="submit">Login</button>
                </div>
                <div class="border-top pt-3">
                    <small class="muted"> 
                    Need an account?
                    <a class="ml-2" href="{% url 'register' %}">Sign-UP now</a>
                    </small>
                </div>
            </form>
        </div>
        <div class="col-sm-4"></div>
    </div>
{% endblock content %}
